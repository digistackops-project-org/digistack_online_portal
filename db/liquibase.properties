# liquibase.properties
# Used by CI/CD pipelines and local dev
# Override via environment variables in pipeline

driver=org.postgresql.Driver
url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:employeedb}
username=${DB_USER:postgres}
password=${DB_PASSWORD:postgres}
changeLogFile=migrations/db.changelog-master.xml
searchPath=.
logLevel=INFO
outputDefaultCatalog=false
outputDefaultSchema=false
defaultSchemaName=public

# Liquibase Pro (optional)
# liquibaseProLicenseKey=

# Tag before each release for easy rollback
# liquibase tag v1.0.0
# liquibase tag v2.0.0
