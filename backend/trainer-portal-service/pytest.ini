[pytest]
asyncio_mode = auto
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --cov=src --cov-report=term-missing --cov-report=html:coverage
markers =
    unit: Unit tests (no external deps)
    integration: Integration tests (require live DB)
    api: API contract tests (mocked DB)
